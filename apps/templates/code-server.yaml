apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: code-server
  namespace: code
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: code
  project: default
  source:
    path: ci/helm-chart
    repoURL: https://github.com/JeremyEffinger/code-server-argotest.git
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
